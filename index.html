<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes Part 1</title>
</head>
<body>
    <header>Network</header>
    <h2>Your Feed</h2>
    <div class="maincontainer">
        <div class="col-L">
                <img src="user-circle.png" alt="avatar icon">
                <h6>Add an avatar</h6>
                <h3>James Doe</h3>
        </div>
        <div class="col-R">
            <div class="userbox">
                <div class="row1">
                    <h3>Neil M</h3>
                    <h4 id="count1">like(s)</h4>
                    <button onclick="add1()">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <span>link</span></p>
            </div>
            <div class="userbox">
                <div class="row1">
                    <h3>Nichole K</h3>
                    <h4 id="count2">like(s)</h4>
                    <button onclick="add2()">Like</button>
                </div>
                <p>Just finished my <span>next comic</span>, check it out.</p>
            </div>
            <div class="userbox">
                <div class="row1">
                    <h3>Jim R</h3>
                    <h4 id="count3">like(s)</h4>
                    <button onclick="add3()">Like</button>
                </div>
                <p>I can't stop listening to the <span>new album</span>. Who else is liking  it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
